# 数据库模式配置示例
# 使用方式：spring.profiles.active=database

tiny:
  idempotent:
    enabled: true
    store: database                  # 使用数据库存储
    ttl: 600                         # TTL 10 分钟
    fail-open: false

# 注意：使用 database 模式需要配置数据源
