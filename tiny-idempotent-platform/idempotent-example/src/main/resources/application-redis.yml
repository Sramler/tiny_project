# Redis 模式配置示例
# 使用方式：spring.profiles.active=redis

tiny:
  idempotent:
    enabled: true
    store: redis                     # 使用 Redis 存储
    ttl: 900                         # TTL 15 分钟
    fail-open: false

# 注意：使用 redis 模式需要配置 Redis 连接
# spring:
#   data:
#     redis:
#       host: localhost
#       port: 6379
#       password: # 如果有密码
#       database: 0

