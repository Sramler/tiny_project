server:
  port: 8080

spring:
  application:
    name: idempotent-example

# 幂等平台配置（轻量模式 - 使用内存存储）
tiny:
  idempotent:
    enabled: true                    # 启用幂等功能（默认 true）
    store: memory                    # 存储方式：memory（内存）、database（数据库）、redis（Redis）
    ttl: 300                         # 默认 TTL（秒），5 分钟
    fail-open: false                 # 失败策略：false=拒绝请求（默认）、true=允许通过
    http-api:
      enabled: true                  # 启用 HTTP API 接口（/idempotent/token, /idempotent/execute 等）

# 日志配置
logging:
  level:
    com.tiny.idempotent: DEBUG       # 幂等平台日志级别
    root: INFO

# Actuator 配置
management:
  endpoints:
    web:
      exposure:
        include: health,info

