<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - OAuth2 Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 8px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .login-button:hover {
            opacity: 0.9;
        }

        .login-button:active {
            opacity: 0.8;
        }

        .loading {
            pointer-events: none;
            opacity: 0.6;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>欢迎登录</h1>
            <p>请输入您的账号信息</p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm" method="post" action="/login">
            <div class="form-group">
                <label for="username">用户名</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="请输入用户名" 
                    required 
                    autofocus
                />
            </div>

            <div class="form-group">
                <label for="password">密码</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="请输入密码" 
                    required
                />
            </div>

            <input type="hidden" name="_csrf" id="csrfToken" />

            <button type="submit" class="login-button" id="loginButton">
                登录
            </button>
        </form>

        <div class="footer">
            <p>© 2024 OAuth2 Server. All rights reserved.</p>
        </div>
    </div>

    <script>
        // 获取 CSRF token
        function loadCsrfToken() {
            fetch('/login')
                .then(response => response.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const csrfToken = doc.querySelector('meta[name="_csrf"]');
                    if (csrfToken) {
                        document.getElementById('csrfToken').value = csrfToken.content;
                    }
                })
                .catch(err => console.error('Failed to load CSRF token:', err));
        }

        // 检查 URL 参数中的错误信息
        function checkError() {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            
            if (error) {
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.classList.add('show');
                
                if (error === 'BadCredentialsException') {
                    errorMessage.textContent = '用户名或密码错误';
                } else if (error === 'SessionAuthenticationException') {
                    errorMessage.textContent = '会话已过期，请重新登录';
                } else {
                    errorMessage.textContent = '登录失败，请重试';
                }
            }
        }

        // 表单提交
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const button = document.getElementById('loginButton');
            button.classList.add('loading');
            button.textContent = '登录中...';
        });

        // 初始化
        loadCsrfToken();
        checkError();
    </script>
</body>
</html>
