<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>错误 - OAuth2 Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .error-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .error-header {
            margin-bottom: 30px;
        }

        .error-code {
            font-size: 72px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .error-title {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .error-message {
            color: #666;
            font-size: 16px;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .error-details {
            background: #f5f5f5;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 30px;
            text-align: left;
            font-size: 14px;
            color: #666;
        }

        .error-details strong {
            color: #333;
        }

        .error-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-header">
        <div class="error-code" th:text="${status}">400</div>
        <h1 class="error-title" th:text="${statusText}">Bad Request</h1>
    </div>
    
    <div class="error-message" th:text="${message}">
        发生了一个错误
    </div>
    
    <div class="error-details" th:if="${path}">
        <strong>请求路径：</strong><span th:text="${path}"></span>
    </div>
    
    <div class="error-actions">
        <a href="/" class="btn btn-primary">返回首页</a>
        <a href="javascript:history.back()" class="btn btn-secondary">返回上一页</a>
    </div>
</div>
</body>
</html>
