<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - OAuth2 Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 8px;
        }

        .login-header p {
            font-size: 14px;
            color: #666;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            color: #fff;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: opacity 0.3s;
        }

        .login-button:hover {
            opacity: 0.9;
        }

        .login-button:disabled {
            pointer-events: none;
            opacity: 0.6;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <h1>欢迎登录</h1>
        <p>请输入您的账号信息</p>
    </div>

    <div th:if="${error}" class="error-message" th:text="${error}"></div>
    <div th:if="${message}" class="error-message" th:text="${message}"></div>

    <form action="/login" method="post" class="login-form">
        <div class="form-group">
            <label for="username">用户名</label>
            <input
                id="username"
                name="username"
                type="text"
                placeholder="请输入用户名"
                required
                autocomplete="username"
                autofocus
            />
        </div>

        <div class="form-group">
            <label for="password">密码</label>
            <input
                id="password"
                name="password"
                type="password"
                placeholder="请输入密码"
                required
                autocomplete="current-password"
            />
        </div>

        <!-- 认证参数 -->
        <input type="hidden" name="authenticationProvider" value="LOCAL" />
        <input type="hidden" name="authenticationType" value="PASSWORD" />

        <button type="submit" class="login-button">登录</button>
    </form>

    <div class="footer">
        <p>© 2024 OAuth2 Server. All rights reserved.</p>
    </div>
</div>
</body>
</html>
