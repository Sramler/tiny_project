<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绑定二步验证 - OAuth2 Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .card {
            width: 100%;
            max-width: 420px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        .card__header {
            text-align: center;
            margin-bottom: 30px;
        }

        .card__header h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 8px;
        }

        .card__header p {
            font-size: 14px;
            color: #666;
        }

        .card__tips {
            font-size: 12px;
            color: #888;
            margin-top: 8px;
            line-height: 1.6;
        }

        .qrcode-wrapper {
            text-align: center;
            margin-bottom: 20px;
        }

        .qrcode-img {
            display: block;
            width: 160px;
            height: 160px;
            margin: 0 auto 20px;
            border-radius: 10px;
            box-shadow: 0 1px 8px #e6e6e6;
            background: #fff;
        }

        .qrcode-img--loading {
            display: flex;
            justify-content: center;
            align-items: center;
            color: #888;
            font-size: 14px;
        }

        .secret-row {
            text-align: center;
            margin-bottom: 16px;
        }

        .secret-value {
            display: inline-block;
            margin-left: 6px;
            padding: 5px 10px;
            border-radius: 6px;
            background: #faf7ff;
            color: #333;
            font-family: monospace;
            font-size: 17px;
        }

        .form {
            margin-bottom: 12px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .hint {
            font-size: 12px;
            color: #888;
            margin-top: 4px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            color: #fff;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: opacity 0.3s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn:disabled {
            pointer-events: none;
            opacity: 0.6;
        }

        .btn--secondary {
            background: #9aa4b1;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
<div class="page">
    <div th:if="${!disableMfa}" class="card">
        <div class="card__header">
            <h1>开启两步验证</h1>
            <p>为账号添加一个安全层，提升账号安全保障</p>
            <p class="card__tips">
                • 使用谷歌验证器、iPhone 密码 App、Microsoft Authenticator 扫码绑定<br />
                • 开启后将显著提升登录与敏感操作的安全级别<br />
                • 您已登录，绑定 TOTP 时仅需输入动态验证码即可
            </p>
        </div>

        <div th:if="${error}" class="error-message" th:text="${error}"></div>
        <div th:if="${message}" class="error-message" th:text="${message}"></div>
        <div th:if="${loadError}" class="error-message" th:text="${loadError}"></div>

        <div th:if="${!loadError}" class="qrcode-wrapper">
            <img th:if="${qrCodeDataUrl}" th:src="${qrCodeDataUrl}" alt="二维码" class="qrcode-img" />
            <div th:unless="${qrCodeDataUrl}" class="qrcode-img qrcode-img--loading">二维码加载中…</div>
        </div>

        <div th:if="${secretKey}" class="secret-row">
            <span>密钥：</span>
            <span class="secret-value" th:text="${secretKey}"></span>
        </div>

        <form th:action="@{/self/security/totp/bind-form}" method="post" class="form">
            <div class="form-group">
                <label for="totpCode">验证码</label>
                <input
                    id="totpCode"
                    name="totpCode"
                    type="text"
                    maxlength="6"
                    placeholder="输入 6 位动态码"
                    required
                    autocomplete="one-time-code"
                />
                <p class="hint">请从您的验证器 App 中输入 6 位动态验证码</p>
            </div>
            <input type="hidden" name="redirect" th:value="${redirect != null ? redirect : '/'}" />
            <button type="submit" class="btn" th:disabled="${loadError != null}">确认绑定</button>
        </form>

        <form th:if="${!forceMfa}" th:action="@{/self/security/totp/skip}" method="post" class="form form--secondary">
            <input type="hidden" name="redirect" th:value="${redirect != null ? redirect : '/'}" />
            <button type="submit" class="btn btn--secondary">跳过</button>
        </form>

        <div class="footer">
            <p>© 2024 OAuth2 Server. All rights reserved.</p>
        </div>
    </div>

    <div th:if="${disableMfa}" class="card">
        <div class="card__header">
            <h1>两步验证已禁用</h1>
            <p>当前系统已禁用 MFA，无需进行绑定操作。</p>
        </div>
        <div class="footer">
            <p>© 2024 OAuth2 Server. All rights reserved.</p>
        </div>
    </div>
</div>
</body>
</html>
