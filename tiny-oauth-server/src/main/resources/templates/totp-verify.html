<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二步验证 - OAuth2 Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .card {
            width: 100%;
            max-width: 420px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        .card__header {
            text-align: center;
            margin-bottom: 30px;
        }

        .card__header h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 8px;
        }

        .card__header p {
            font-size: 14px;
            color: #666;
        }

        .card__tips {
            font-size: 12px;
            color: #888;
            margin-top: 8px;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            color: #fff;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: opacity 0.3s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn:disabled {
            pointer-events: none;
            opacity: 0.6;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
<div class="page">
    <div class="card">
        <div class="card__header">
            <h1>两步验证</h1>
            <p>请输入您的动态验证码以继续</p>
            <p class="card__tips">
                从您的身份验证器 App（谷歌验证器、iPhone 密码 App 等）获取 6 位动态码
            </p>
        </div>

        <div th:if="${error}" class="error-message" th:text="${error}"></div>
        <div th:if="${message}" class="error-message" th:text="${message}"></div>

        <form th:action="@{/self/security/totp/check-form}" method="post" class="form">
            <div class="form-group">
                <label for="totpCode">动态验证码</label>
                <input
                    id="totpCode"
                    name="totpCode"
                    type="text"
                    maxlength="6"
                    placeholder="输入 6 位动态码"
                    required
                    autocomplete="one-time-code"
                    autofocus
                />
            </div>
            <input type="hidden" name="redirect" th:value="${redirect != null ? redirect : '/'}" />
            <button type="submit" class="btn">确认</button>
        </form>

        <div class="footer">
            <p>© 2024 OAuth2 Server. All rights reserved.</p>
        </div>
    </div>
</div>
</body>
</html>
